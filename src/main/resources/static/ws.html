<html>
<body>
<script>
  window.addEventListener('load', function(e) {
    var ws = new WebSocket('ws://localhost:8080/ws/motorcycle')
    ws.addEventListener('open', function(e) {
      ws.send('YZF')
    })
    ws.addEventListener('message', function(e) {
      console.log("Motorcycle=" + e.data)
    })
    var wsMaker = new WebSocket('ws://localhost:8080/ws/maker')
    wsMaker.addEventListener('open', function(e) {
      wsMaker.send('Honda')
    })
    wsMaker.addEventListener('message', function(e) {
      console.log("Maker=" + e.data)
    })
  })
</script>
</body>
</html>
